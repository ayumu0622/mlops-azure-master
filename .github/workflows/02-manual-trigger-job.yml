name: Manually trigger an Azure Machine Learning job

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - name: Check out rep
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: submit a job
      run: az ml job create --file src/job.yml --workspace-name mlops-learn-workspace2 --resource-group ayumu.justin.ueda-rg


